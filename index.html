<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
        margin-top: 10px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="" />
      </div>
      <h2 class="title">Equilibrium #3429</h2>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="description2">
        <div class="ethereum">
          <img src="images/icon-ethereum.svg" alt="" />
          0.041 ETH
        </div>
        <div class="clock">
          <img src="images/icon-clock.svg" alt="" />
          3 days left
        </div>
      </div>
      <div class="info">
        <img src="images/image-avatar.png" alt="" class="avatar" />
        <div class="Name"><span>Creation of</span>Jules Wyvern</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        class="link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="name" href="https://www.frontendmentor.io/profile/KhaledAlaa12">Khaled ALaa</a>.
    </div>
  </body>
</html>
